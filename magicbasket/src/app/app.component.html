<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<nav class="navbar">
  <div class="max-width">
    <div class="logo"><a href="#">Magic<span>Basket.</span></a></div>
  </div>
</nav>  

<h1>Welcome to Magic Basket...</h1>

<section class="home" id="home">
  <div class="max-width">
    <div class="home-content">
        <div class="text-3">Welcome to <span> Magic basket</span> </div>
        
<input [(ngModel)]="name" id="basket">
<button (click)="myFunc()" class="btn btn-danger mybtn" >add to basket</button>
<div class="clear"></div>
<div class="text-4 line">{{name}}</div>

<div *ngFor="let item of newbasketitems" >
  <!-- <li>{{item}}</li> -->
  
  <div *ngIf="(fruits.indexOf(item)===-1 && vegetables.indexOf(item)===-1)" style="color: green;">
      <h4 style="color: red;">invalid item ...Item cannot be added to basket</h4>
  </div>
  <div *ngIf="(vegetables.indexOf(item)!==-1)" class="vegetables">
       {{item}} <button (click)="remove(item)" class="btn btn-danger right">delete</button>
  </div>
  <div *ngIf="(fruits.indexOf(item)!==-1)" class="fruits">
    {{item}} <button (click)="remove(item)" class="btn btn-danger right">delete</button>
  </div>

</div>

  </div>
  </div>
</section>
